<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunidhi Sinha – Art Therapy</title>
  <style>
    * { box-sizing: border-box; }

   body {
  margin: 0;
  min-height: 100vh;
  background-image: url("assets/SSArtTherapyBG.png");
  background-size: cover;
  background-position: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

    .container {
      width: 100%;
      max-width: 1200px;
      padding: 100px 60px;
    }

    .name {
      font-size: clamp(24px, 3vw, 40px);
      letter-spacing: 0.08em;
      margin-bottom: 24px;
    }

    h1 {
      margin: 0;
      font-size: clamp(56px, 7vw, 104px);
      font-weight: 500;
      letter-spacing: 0.18em;
      text-transform: uppercase;
    }

    a.back {
      display: inline-block;
      margin-top: 80px;
      font-size: 14px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: inherit;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }

    .inner-content {
  color: rgba(255,255,255,0.35);
  filter: blur(2px);
  transition: color 1.2s ease, filter 1.2s ease;
}

/* Resolve clarity after load */
body.loaded .inner-content {
  color: rgba(255,255,255,0.95);
  filter: blur(0);
}
    

  </style>
</head>
<body>
  <div class="container">
    <div class="name">sunidhi sinha</div>
    <h1>Art Therapy</h1>

    <a class="back" href="index.html">← Back to Home</a>
  </div>

  <script>
  window.addEventListener("load", () => {
    document.body.classList.add("loaded");
  });
</script>
  
</body>

</html>
