<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SS Art Therapy</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background-image: url("assets/SSArtTherapyBG.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Subtle tonal veil for readability (very important) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.18);
      z-index: 0;
    }

    /* Content wrapper */
    .content {
      position: relative;
      z-index: 1;
      text-align: left;
      max-width: 900px;
      padding: 80px 60px;
      color: rgba(255, 255, 255, 0.35);
      filter: blur(2px);
      transition:
        color 1.4s ease,
        filter 1.4s ease;
    }

    /* Resolve clarity */
    body.loaded .content {
      color: rgba(255, 255, 255, 0.95);
      filter: blur(0);
    }

    h1 {
      margin: 0 0 32px 0;
      font-size: clamp(48px, 6vw, 88px);
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      font-size: clamp(18px, 2.5vw, 32px);
      letter-spacing: 0.05em;
      max-width: 720px;
    }

    /* Optional back link (kept extremely subtle) */
    .back {
      display: inline-block;
      margin-top: 80px;
      font-size: 12px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      transition: opacity 0.3s ease;
    }

    .back:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="content">
    <h1>Art Therapy</h1>
    <p>
      A space for experiential learning, reflection, and inner exploration.
      This practice invites presence, attention, and gentle inquiry through
      visual language.
    </p>

    <a href="index.html" class="back">‚Üê back</a>
  </div>

  <script>
    // Resolve readability once page is fully ready
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });
  </script>

</body>
</html>
