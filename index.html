<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Therapy</title>
  <style>
 /* Page base */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #2b2b2b;
}

/* Content */
.container {
  position: relative;
  z-index: 2;
  padding: 80px 60px;
  max-width: 1200px;
}

/* Typography */
h1 {
  margin: 0 0 40px 0;
  font-size: clamp(48px, 6vw, 96px);
  font-weight: 500;
  letter-spacing: 0.15em;
  text-transform: uppercase;
}

p {
  margin: 0;
  font-size: clamp(20px, 3vw, 40px);
  letter-spacing: 0.05em;
}

/* Link */
a.link {
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}

/* FULL-SCREEN background image */
.bg-hover {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.7s ease;
  z-index: 1;
}

    body:has(.art-therapy-link:hover) .bg-hover {
  opacity: 0.12;
}

.transition-overlay {
  position: fixed;
  inset: 0;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1);
  pointer-events: none;
  z-index: 10;
  transition:
    transform 1.2s cubic-bezier(0.16, 1, 0.3, 1),
    opacity 0.4s ease;
}

/* Active zoom state */
.transition-overlay.active {
  opacity: 1;
  transform: scale(3) translate(10%, 18%);
}

 
    
  </style>
</head>
<body>


<div class="container">
  <h1>
    <a href="SSArtTherapy.html" class="link art-therapy-link">Art Therapy</a>
  </h1>
  <p>
    <a href="#" class="link">experiential learning</a>
  </p>
</div>

  <div class="bg-hover"></div>
  <div class="transition-overlay"></div>

  <script>
  const artLink = document.querySelector(".art-therapy-link");
  const overlay = document.querySelector(".transition-overlay");
  const container = document.querySelector(".container");

  artLink.addEventListener("click", (e) => {
    e.preventDefault();

    overlay.classList.add("active");
    container.style.opacity = 0;

    setTimeout(() => {
      window.location.href = "SSArtTherapy.html";
    }, 1200);
  });
</script>



  
</body>
</html>
