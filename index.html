<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Therapy</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* =========================
       HOVER PREVIEW BACKGROUND
       ========================= */
    .bg-hover {
      position: fixed;
      inset: 0;
      background-image: url("assets/landingArtTherapy.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 0;
      pointer-events: none;
    }

    .bg-hover.visible {
      opacity: 0.12;
    }

    /* =========================
       INNER WORLD (lady image)
       ========================= */
    .bg-inner {
      position: fixed;
      inset: 0;
      background-image: url("assets/SSArtTherapyBG.png");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 2.2s ease;
      z-index: 1;
      pointer-events: none;
    }

    /* =========================
       ZOOM SOURCE (landing img)
       ========================= */
    .zoom-layer {
      position: fixed;
      inset: 0;
      background-image: url("assets/landingArtTherapy.jpg");
      background-size: cover;
      background-position: center;

      /* ðŸ”‘ anchor zoom on teal square */
      transform-origin: 38% 27%;

      opacity: 0;
      transform: scale(1);
      transition:
        opacity 0.4s ease,
        transform 2.6s cubic-bezier(0.22, 0.61, 0.36, 1);
      z-index: 2;
      pointer-events: none;
    }

    .zoom-layer.active {
      opacity: 1;
      transform: scale(25);
    }

    /* =========================
       FOREGROUND CONTENT
       ========================= */
    .container {
      position: relative;
      z-index: 3;
      padding: 80px 60px;
      transition: opacity 0.6s ease;
    }

    h1 {
      margin: 0 0 40px 0;
      font-size: clamp(48px, 6vw, 96px);
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      font-size: clamp(20px, 3vw, 40px);
      letter-spacing: 0.05em;
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Hover preview -->
  <div class="bg-hover"></div>

  <!-- Inner world -->
  <div class="bg-inner"></div>

  <!-- Zooming layer -->
  <div class="zoom-layer"></div>

  <!-- Content -->
  <div class="container">
    <h1>
      <a href="SSArtTherapy.html" class="art-therapy-link">ART THERAPY</a>
    </h1>
    <p>experiential learning</p>
  </div>

  <script>
    const link = document.querySelector(".art-therapy-link");
    const hoverBg = document.querySelector(".bg-hover");
    const zoom = document.querySelector(".zoom-layer");
    const innerBg = document.querySelector(".bg-inner");
    const content = document.querySelector(".container");

    /* Hover preview */
    link.addEventListener("mouseenter", () => {
      hoverBg.classList.add("visible");
    });

    link.addEventListener("mouseleave", () => {
      hoverBg.classList.remove("visible");
    });

    /* Click transition */
    link.addEventListener("click", (e) => {
      e.preventDefault();

      hoverBg.classList.remove("visible");
      content.style.opacity = 0;

      /* start zoom immediately */
      zoom.classList.add("active");

      /* blend in inner world DURING zoom */
      setTimeout(() => {
        innerBg.style.opacity = 1;
      }, 600);

      /* navigate after motion settles */
      setTimeout(() => {
        window.location.href = "SSArtTherapy.html";
      }, 2600);
    });
  </script>

</body>
</html>
