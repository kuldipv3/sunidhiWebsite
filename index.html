<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Therapy</title>
  <style>
   /* Reset */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #2b2b2b;
}

/* Main content */
.container {
  position: relative;
  z-index: 2;
  padding: 80px 60px;
  max-width: 1200px;
}

/* Typography */
h1 {
  margin: 0 0 40px 0;
  font-size: clamp(48px, 6vw, 96px);
  font-weight: 500;
  letter-spacing: 0.15em;
  text-transform: uppercase;
}

p {
  margin: 0;
  font-size: clamp(20px, 3vw, 40px);
  letter-spacing: 0.05em;
}

/* Link styling */
a.link {
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}

/* Background image layer */
.bg-hover {
  position: fixed;
  inset: 0;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.7s ease;
  z-index: 1;
}

/* Show image ONLY on hover */
.art-therapy-link:hover ~ .bg-hover {
  opacity: 0.12;
}



    
  </style>
</head>
<body>
<div class="bg-image"></div>

<div class="container">
  <h1>
    <a href="about.html" class="link art-therapy-link">Art Therapy</a>
  </h1>
  <p>
    <a href="#" class="link">experiential learning</a>
  </p>
</div>
  
  
</body>
</html>
