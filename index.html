  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;

    body {
      min-height: 100vh;
      background: #2b2b2b; /* dark frame */
      display: flex;

      font-family: Arial, Helvetica, sans-serif;

    .frame {
      background: #ffffff;

      padding: 80px 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 64px;
      font-weight: 400;
      letter-spacing: 6px;
      color: #2a2a2a;
      margin-bottom: 40px;
    }

    .subtitle {
      font-size: 40px;
      font-family: "Courier New", Courier, monospace;
      font-weight: 400;
      color: #2a2a2a;
    }

    @media (max-width: 768px) {
      .frame {
        padding: 50px 40px;
      }

      h1 {
        font-size: 42px;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
