<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Therapy</title>
  <style>
 /* Page base */
body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: white;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  color: #2b2b2b;
}

/* Content */
.container {
  position: relative;
  z-index: 2;
  padding: 80px 60px;
  max-width: 1200px;
}

/* Typography */
h1 {
  margin: 0 0 40px 0;
  font-size: clamp(48px, 6vw, 96px);
  font-weight: 500;
  letter-spacing: 0.15em;
  text-transform: uppercase;
}

p {
  margin: 0;
  font-size: clamp(20px, 3vw, 40px);
  letter-spacing: 0.05em;
}

/* Link */
a.link {
  color: inherit;
  text-decoration: none;
  cursor: pointer;
}

/* FULL-SCREEN background image */
.bg-hover {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.7s ease;
  z-index: 1;
}

    body:has(.art-therapy-link:hover) .bg-hover {
  opacity: 0.12;
}

.transition-overlay {
  position: fixed;
  inset: 0;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1);
  pointer-events: none;
  z-index: 10;
  transition:
    transform 1.2s cubic-bezier(0.16, 1, 0.3, 1),
    opacity 0.4s ease;
}

/* Active zoom state */
.transition-overlay.active {
  opacity: 1;
  transform:
    scale(3)
    translate(var(--tx, 0%), var(--ty, 0%));
}

    /* TEMP: shows zoom center */
.transition-overlay::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  width: 16px;
  height: 16px;
  background: red;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

    
  </style>
</head>
<body>


<div class="container">
  <h1>
    <a href="SSArtTherapy.html" class="link art-therapy-link">Art Therapy</a>
  </h1>
  <p>
    <a href="#" class="link">experiential learning</a>
  </p>
</div>

  <div class="bg-hover"></div>
  <div class="transition-overlay"></div>

<script>
  const artLink = document.querySelector(".art-therapy-link");
  const overlay = document.querySelector(".transition-overlay");
  const container = document.querySelector(".container");

  // Start values (tune these)
  let tx = -22;
  let ty = -14;

  function applyVars() {
    overlay.style.setProperty("--tx", tx + "%");
    overlay.style.setProperty("--ty", ty + "%");
    hud.textContent = `TUNE: --tx: ${tx}%, --ty: ${ty}%  (arrow keys, shift+click = no redirect)`;
  }

  // Small on-screen HUD
  const hud = document.createElement("div");
  hud.style.position = "fixed";
  hud.style.left = "16px";
  hud.style.bottom = "16px";
  hud.style.padding = "10px 12px";
  hud.style.fontSize = "12px";
  hud.style.letterSpacing = "0.08em";
  hud.style.background = "rgba(255,255,255,0.85)";
  hud.style.border = "1px solid rgba(0,0,0,0.08)";
  hud.style.borderRadius = "10px";
  hud.style.zIndex = "9999";
  hud.style.display = "none";
  document.body.appendChild(hud);

  // Use CSS variables in your transform
  applyVars();

  // Arrow key tuning (only when tuning is visible)
  window.addEventListener("keydown", (e) => {
    if (hud.style.display !== "block") return;

    const step = e.altKey ? 5 : 1; // Alt = faster
    if (e.key === "ArrowLeft")  tx -= step;
    if (e.key === "ArrowRight") tx += step;
    if (e.key === "ArrowUp")    ty -= step;
    if (e.key === "ArrowDown")  ty += step;

    applyVars();
  });

  artLink.addEventListener("click", (e) => {
    e.preventDefault();

    const tuning = e.shiftKey; // HOLD SHIFT to tune (no redirect)

    // show HUD only in tuning mode
    hud.style.display = tuning ? "block" : "none";
    applyVars();

    overlay.classList.add("active");
    container.style.opacity = 0;

    if (!tuning) {
      setTimeout(() => {
        window.location.href = "SSArtTherapy.html";
      }, 1200);
    }
  });
</script>


  
</body>
</html>
