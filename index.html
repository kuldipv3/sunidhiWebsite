<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Therapy â€“ Experiential Learning</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #ffffff; /* full white background */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
    }

    .frame {
      
      width: 100%;
      max-width: none;
      min-height: 100vh;
      padding: 80px 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 64px;
      font-weight: 400;
      letter-spacing: 6px;
      color: #2a2a2a;
      margin-bottom: 40px;
      transition: opacity 0.8s linear;
    }

    .subtitle {
      font-size: 40px;
      font-family: "Courier New", Courier, monospace;
      font-weight: 400;
      color: #2a2a2a;
      transition: opacity 0.8s ease;
    }

    @media (max-width: 768px) {
      .frame {
        padding: 50px 40px;
      }

      h1 {
        font-size: 42px;
        letter-spacing: 4px;
      }

      .subtitle {
        font-size: 26px;
      }
    }
    /* Hover background image */ 
   

.frame {
  position: relative;
  z-index: 1;
}



.scene {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

.scene-image {
  width: 100%;
  height: 100%;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1) rotate(0deg);
transition:
  opacity 0.6s ease,
  transform 4.5s cubic-bezier(0.22, 1, 0.36, 1);
  transform-origin: 38% 30%;
}

/* activated via JS */
.bg-visible {
  opacity: 0.45;
}

body.is-entering .scene-image {
  transform: scale(20) rotate(-22deg);
  
}

body.is-entering h1 {
  
  opacity: 0;
}

body.is-entering .subtitle {
  opacity: 0;
}

.teal-layer {
  position: fixed;
  inset: 0;
  background-color: #3f8f8b; /* adjust to your exact teal later */
  opacity: 0;
  pointer-events: none;
  z-index: 1;
  transition: opacity 1.2s linear;
}

body.is-entering .teal-layer {
  opacity: 1;
  transition-delay: 0.5s;
}

.second-scene {
  position: fixed;
  inset: 0;
  opacity: 0;
  pointer-events: none;
  z-index: 2;
  transition: opacity 1.2s linear;
}

.second-scene-image {
  position: absolute;
  inset: 0;
  background-image: url("assets/SSArtTherapyBG.png");
  background-size: cover;
  background-position: center;
}

.second-scene-text {
  position: absolute;
  top: 60px;
  left: 60px;
  color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
}

.second-scene-text .name {
  font-size: 32px;
  letter-spacing: 2px;
}

.second-scene-text .role {
  font-size: 16px;
  margin-top: 6px;
  opacity: 0.85;
}

body.is-entering .second-scene {
  opacity: 1;
  transition-delay: 0.5s;
}


  </style>
</head>
<body>
    <!-- Content -->
    <div class="frame">
        <h1 id="artTherapy" class="hover-title">ART&nbsp;&nbsp;THERAPY</h1>
      <div class="subtitle">experiential learning</div>
    </div>
  
    <!-- Zoomable background scene -->
<div class="scene">
    <div class="scene-image"></div>
  </div>

  <!-- Teal takeover layer -->
<div class="teal-layer"></div>

<div class="second-scene">
    <div class="second-scene-image"></div>
  
    <div class="second-scene-text">
      <div class="name">SUNIDHI SINHA</div>
      <div class="role">art therapist</div>
    </div>
  </div>

    <script>
        const title = document.getElementById("artTherapy");
        const bg = document.querySelector(".scene-image");
      
        title.addEventListener("mouseenter", () => {
          bg.classList.add("bg-visible");
        });
      
        title.addEventListener("mouseleave", () => {
          bg.classList.remove("bg-visible");
        });

        title.addEventListener("click", () => {
  setTimeout(() => {
    document.body.classList.add("is-entering");
  }, 250);
});
      </script>
  </body>
</html>
