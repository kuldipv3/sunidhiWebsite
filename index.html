<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Therapy</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* =========================
       SURFACE BACKGROUND (index)
       ========================= */
    .bg-surface {
      position: fixed;
      inset: 0;
      background-image: url("assets/landingArtTherapy.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 0;
      pointer-events: none;
    }

    /* Hover reveals surface world */
    body:has(.art-therapy-link:hover) .bg-surface {
      opacity: 0.12;
    }

    /* =========================
       INNER WORLD (SSArtTherapy)
       ========================= */
    .inner-world {
      position: fixed;
      inset: 0;
      background-image: url("assets/SSArtTherapyBG.png");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1.15);
      transition:
        opacity 0.8s ease,
        transform 1.4s cubic-bezier(0.16,1,0.3,1);
      z-index: 1;
      pointer-events: none;
    }

    .inner-world.active {
      opacity: 1;
      transform: scale(1);
    }

    /* Inner content: already there, becomes readable */
    .inner-content {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: rgba(255,255,255,0.35);
      filter: blur(2px);
      transition:
        color 1.2s ease,
        filter 1.2s ease;
    }

    .inner-world.active .inner-content {
      color: rgba(255,255,255,0.95);
      filter: blur(0);
    }

    /* =========================
       FOREGROUND CONTENT
       ========================= */
    .container {
      position: relative;
      z-index: 3;
      text-align: left;
      padding: 80px 60px;
      transition: opacity 0.6s ease;
    }

    h1 {
      margin: 0 0 40px 0;
      font-size: clamp(48px, 6vw, 96px);
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      font-size: clamp(20px, 3vw, 40px);
      letter-spacing: 0.05em;
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Surface world -->
  <div class="bg-surface"></div>

  <!-- Inner world (hidden depth) -->
  <div class="inner-world">
    <div class="inner-content">
      <h1>Art Therapy</h1>
      <p>SSArtTherapy</p>
    </div>
  </div>

  <!-- Foreground -->
  <div class="container">
    <h1>
      <a href="SSArtTherapy.html" class="art-therapy-link">ART THERAPY</a>
    </h1>
    <p>experiential learning</p>
  </div>

  <!-- =========================
       CLICK TRANSITION LOGIC
       ========================= -->
  <script>
    const link = document.querySelector(".art-therapy-link");
    const innerWorld = document.querySelector(".inner-world");
    const container = document.querySelector(".container");

    link.addEventListener("click", (e) => {
      e.preventDefault();

      // fade surface content
      container.style.opacity = 0;

      // reveal inner world
      innerWorld.classList.add("active");

      // navigate once illusion is complete
      setTimeout(() => {
        window.location.href = "SSArtTherapy.html";
      }, 1600);
    });
  </script>

</body>
</html>
