<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Art Therapy</title>
  <style>
 /* Inner world: SSArtTherapy background */
.bg-inner {
  position: fixed;
  inset: 0;
  background-image: url("assets/SSArtTherapyBG.png");
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1.1);
  transition: opacity 0.8s ease, transform 1.2s cubic-bezier(0.16,1,0.3,1);
  z-index: 0;
}

/* Surface world: landing image */
.bg-surface {
  position: fixed;
  inset: 0;
  background-image: url("assets/landingArtTherapy.jpg");
  background-size: cover;
  background-position: center;
  opacity: 0;
  transition: opacity 0.6s ease;
  z-index: 1;
}

/* Hover reveals surface image */
body:has(.art-therapy-link:hover) .bg-surface {
  opacity: 0.12;
}

/* Container above all */
.container {
  position: relative;
  z-index: 3;
  transition: opacity 0.6s ease;
}

    body.transitioning .bg-surface {
  opacity: 0;
}

body.transitioning .bg-inner {
  opacity: 1;
  transform: scale(1);
}

body.transitioning .container {
  opacity: 0;
}

    
  </style>
</head>
<body>
  <!-- INNER WORLD (hidden depth) -->
  <div class="bg-inner"></div>

  <!-- SURFACE WORLD (what user sees) -->
  <div class="bg-surface"></div>


<div class="container">
  <h1>
    <a href="SSArtTherapy.html" class="link art-therapy-link">Art Therapy</a>
  </h1>
  <p>
    <a href="#" class="link">experiential learning</a>
  </p>
</div>

  

  <script>
  const link = document.querySelector(".art-therapy-link");

  link.addEventListener("click", (e) => {
    e.preventDefault();

    document.body.classList.add("transitioning");

    setTimeout(() => {
      window.location.href = "SSArtTherapy.html";
    }, 1100);
  });
</script>




  
</body>
</html>
