<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Therapy</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: white;
      color: #2b2b2b;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* =====================
       HOVER BACKGROUND
       ===================== */
    .bg-hover {
      position: fixed;
      inset: 0;
      background-image: url("assets/landingArtTherapy.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 0;
      pointer-events: none;
    }

    .bg-hover.visible {
      opacity: 0.12;
    }

    /* =====================
       ZOOM LAYER
       ===================== */
    .zoom-layer {
      position: fixed;
      inset: 0;
      background-image: url("assets/landingArtTherapy.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0;
      transform: scale(1);
      transition:
        opacity 0.3s ease,
        transform 1.4s cubic-bezier(0.16,1,0.3,1);
      z-index: 1;
      pointer-events: none;
    }

    .zoom-layer.active {
      opacity: 1;
      transform: scale(3) translate(10%, 18%);
    }

    /* =====================
       TEAL TRANSITION
       ===================== */
    .teal-fill {
      position: fixed;
      inset: 0;
      background: #2f8f9d;
      opacity: 0;
      transition: opacity 0.6s ease;
      z-index: 2;
      pointer-events: none;
    }

    .teal-fill.active {
      opacity: 1;
    }

    /* =====================
       CONTENT
       ===================== */
    .container {
      position: relative;
      z-index: 3;
      padding: 80px 60px;
      transition: opacity 0.5s ease;
    }

    h1 {
      margin: 0 0 40px 0;
      font-size: clamp(48px, 6vw, 96px);
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    p {
      margin: 0;
      font-size: clamp(20px, 3vw, 40px);
      letter-spacing: 0.05em;
    }

    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="bg-hover"></div>
  <div class="zoom-layer"></div>
  <div class="teal-fill"></div>

  <div class="container">
    <h1>
      <a href="SSArtTherapy.html" class="art-therapy-link">ART THERAPY</a>
    </h1>
    <p>experiential learning</p>
  </div>

  <script>
    const link = document.querySelector(".art-therapy-link");
    const hoverBg = document.querySelector(".bg-hover");
    const zoom = document.querySelector(".zoom-layer");
    const teal = document.querySelector(".teal-fill");
    const content = document.querySelector(".container");

    // HOVER PREVIEW (JS, reliable)
    link.addEventListener("mouseenter", () => {
      hoverBg.classList.add("visible");
    });

    link.addEventListener("mouseleave", () => {
      hoverBg.classList.remove("visible");
    });

    // CLICK TRANSITION
    link.addEventListener("click", (e) => {
      e.preventDefault();

      hoverBg.classList.remove("visible");
      content.style.opacity = 0;
      zoom.classList.add("active");

      setTimeout(() => {
        teal.classList.add("active");
      }, 700);

      setTimeout(() => {
        window.location.href = "SSArtTherapy.html";
      }, 1400);
    });
  </script>

</body>
</html>
